<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local memo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body class="m-5">
    <div class="block">
      <h1 class="title">local memo</h1>
      <p class="subtitle">ローカルに保存してるからって安全なわけではありません。なんなら手元でtxtファイル作って管理したほうがよっぽど安全だと思います<a href="https://www.rdegges.com/2018/please-stop-using-local-storage/">参考元/</a><a href="https://techracho.bpsinc.jp/hachi8833/2019_10_09/80851">参考元（日本語訳）</a></p>
    </div>
    <div class="block" id="app">
      <article class="columns">
        <aside class="left-side colum menu box">
          <p class="menu-label">files</p>
          <ul class="menu-list">
            <li>
              <button class="button is-small is-white" v-on:click="newFileBefore" id="new">新規ファイル</button>
            </li>
            <li>
              <button class="button is-small is-white" v-on:click="overwritingSave" id="overwritingSave">上書き保存</button>
            </li>
            <li>
              <button class="button is-small is-white" v-on:click="saveAsBefore" id="saveAs">名前を付けて保存</button>
              <form action="" v-if="saveAsInputSeen">
                <input class="input is-primary" type="text" v-on:submit.prevent="saveAsFileName" ref="saveAsFileName" v-if="saveAsInputSeen">
              </form>
            </li>
          </ul>
          <p class="menu-label">upload</p>
          <ul class="menu-list">
            <li>
              <button class="button is-small is-white" id="upload">ローカルからアップロードする</button>
            </li>
          </ul>
        </aside>
        <div class="main column is-three-fifths">
          <div class="tabs is-boxed" id="editorTabs">
            <ul>
              <tab-item v-for="file in fileList" v-bind:file="file" v-bind:key="file.id"></tab-item>
            </ul>
          </div>
          <textarea class="textarea" v-model="fileList[getActiveIndex(fileList)].txt" ref="editor"></textarea>
        </div>
        <div class="right-side colum box">
          <aside class="left-side colum menu" id="memoList">
            <p class="menu-label">memos</p>
            <ul class="menu-list">
              <tab-item v-for="file in fileList" v-bind:file="file" v-bind:key="file.id"></tab-item>
              <form v-on:submit.prevent="newFileAfter">
                <input class="input is-primary" ref="newFileName" placeholder="new file name" v-if="newFileInputSeen" id="newFileNameInput">
              </form>
            </ul>
          </aside>
        </div>
      </article>
    </div>
    <script src="./bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </body>
</html>
